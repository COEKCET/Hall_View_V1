<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* ===== Reset & Base ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #3b82f6, #9333ea);
      overflow: hidden;
      padding: 20px;
    }

    /* ===== Floating Background Circles ===== */
    .bg-circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255,255,255,0.12);
      animation: float 6s infinite ease-in-out;
      filter: blur(2px);
    }

    .c1 { width: 180px; height: 180px; top: 10%; left: 5%; animation-duration: 8s; }
    .c2 { width: 250px; height: 250px; bottom: 8%; right: 10%; animation-duration: 7s; }
    .c3 { width: 150px; height: 150px; bottom: 25%; left: 10%; }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0px); }
    }

    /* ===== Login Card ===== */
    .card {
      width: 100%;
      max-width: 380px;
      padding: 40px 30px;
      border-radius: 20px;
      position: relative;
      backdrop-filter: blur(14px);
      background: rgba(255,255,255,0.15);
      box-shadow: 0 8px 25px rgba(0,0,0,0.25);
      color: white;
      text-align: center;
      z-index: 10;
      animation: zoomIn 0.7s ease-out;
      transition: all 0.3s ease-in-out;
    }

    @keyframes zoomIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    h2 {
      margin-bottom: 30px;
      font-size: 30px;
      font-weight: 700;
      letter-spacing: 1px;
    }

    /* ===== Floating Input Fields ===== */
    .inputBox {
      position: relative;
      width: 100%;
      margin-bottom: 25px;
    }

    .inputBox input {
      width: 100%;
      padding: 14px 15px;
      border: none;
      border-radius: 12px;
      outline: none;
      font-size: 16px;
      color: #fff;
      background: rgba(255,255,255,0.18);
      backdrop-filter: blur(5px);
      transition: all 0.3s ease;
    }

    .inputBox input:focus {
      background: rgba(255,255,255,0.25);
    }

    .inputBox label {
      position: absolute;
      left: 15px;
      top: 14px;
      color: #eee;
      font-size: 14px;
      transition: 0.3s;
      pointer-events: none;
    }

    .inputBox input:focus ~ label,
    .inputBox input:not(:placeholder-shown) ~ label {
      top: -10px;
      font-size: 12px;
      color: #ffeb3b;
    }

    /* ===== Neon Button ===== */
    button {
      width: 100%;
      padding: 15px;
      margin-top: 8px;
      font-size: 18px;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background: #ffca28;
      color: #000;
      transition: 0.3s ease-in-out;
      box-shadow: 0 0 10px rgba(255,202,40,0.7);
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 20px rgba(255,202,40,1);
    }

    #msg {
      margin-top: 12px;
      color: #ff1744;
      font-weight: 600;
      font-size: 14px;
    }

    /* ===== Responsive Adjustments ===== */
    @media screen and (max-width: 400px) {
      .card {
        padding: 30px 20px;
      }

      h2 {
        font-size: 26px;
      }

      .inputBox input {
        font-size: 15px;
        padding: 12px 12px;
      }

      button {
        font-size: 16px;
        padding: 13px;
      }
    }
  </style>
</head>

<body>

  <!-- Floating Background Circles -->
  <div class="bg-circle c1"></div>
  <div class="bg-circle c2"></div>
  <div class="bg-circle c3"></div>

  <!-- Login Card -->
  <div class="card">
    <h2>Admin Login</h2>

    <div class="inputBox">
      <input id="username" placeholder=" " autocomplete="off">
      <label>Username</label>
    </div>

    <div class="inputBox">
      <input id="password" type="password" placeholder=" ">
      <label>Password</label>
    </div>

    <button onclick="login()">Login</button>
    <p id="msg"></p>
  </div>

  <script>
    const GS_URL = "https://script.google.com/macros/s/AKfycbzgDZldWWWdQzWExmyt36MRttAdf7ZumMIH-WojL3kojhZ9BVMyp2V2_IJ8n2CuRrap/exec";

    function login() {
      const u = document.getElementById("username").value.trim();
      const p = document.getElementById("password").value.trim();

      if(u === "" || p === "") {
        document.getElementById("msg").innerText = "Please enter both fields.";
        return;
      }

      fetch(`${GS_URL}?action=adminLogin&username=${u}&password=${p}`)
      .then(res => res.json())
      .then(data => {
        if(data.status === "success"){
          window.location = "admin.html";
        } else {
          document.getElementById("msg").innerText = "Invalid Username or Password!";
        }
      });
    }
  </script>

</body>
</html>
