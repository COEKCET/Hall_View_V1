<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hall Plan System - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0; 
      padding: 0; 
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #4A90E2, #9013FE);
      color: white;
      padding: 20px;
      text-align: center;
      flex-direction: column;
    }

    .college-name {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 30px;
      max-width: 600px;
      line-height: 1.4;
    }

    .box {
      width: 100%;
      max-width: 360px;
      background: white;
      padding: 30px;
      border-radius: 15px;
      color: black;
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.9);}
      to {opacity: 1; transform: scale(1);}
    }

    h2 { 
      margin-bottom: 20px; 
      font-size: 24px;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 15px;
      border-radius: 10px;
      border: none;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
    }

    .student-btn { background: #4A90E2; color: white; }
    .admin-btn { background: #9013FE; color: white; }

    button:hover { opacity: 0.85; }

    /* Responsive adjustments */
    @media screen and (max-width: 400px) {
      .college-name { font-size: 18px; margin-bottom: 20px; }
      .box h2 { font-size: 22px; }
      button { font-size: 16px; padding: 12px; }
    }
  </style>
</head>

<body>

  <!-- College Name -->
  <div class="college-name">
    Kamaraj College of Engineering and Technology <br> (An Autonomous Institution)
  </div>

  <!-- Login Box -->
  <div class="box">
    <h2>Hall Plan System</h2>
    <button class="student-btn" onclick="goStudent()">Student Login</button>
    <button class="admin-btn" onclick="goAdmin()">Admin Login</button>
  </div>

  <script>
    function goStudent() {
      window.location.href = "student.html";
    }

    function goAdmin() {
      window.location.href = "admin-login.html";
    }
  </script>

</body>
</html>
